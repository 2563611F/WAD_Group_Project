{% extends 'floppa/base.html' %}
{% load static %}

{% block title_block %}
	₍⑅ᐢ.ˬ.ᐢ₎♡✧ADD NECKLACE
{% endblock %}

{% block body_block %}
	<h1>
		₍⑅ᐢ.ˬ.ᐢ₎♡✧Add a Necklace!
	</h1>
	<div>
		<form id="necklace_form" method="post" enctype="multipart/form-data" action="{% url 'floppa:add_necklace' %}">
			{% csrf_token %}
			{{ form.as_p }}
			<input class="classic-btn" type="submit" name="submit" value="Create Necklace" />
		</form>
	</div>
{% endblock %}
