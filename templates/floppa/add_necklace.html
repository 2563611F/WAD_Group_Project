<!DOCTYPE html>
<html> 
	<head>
		<title>Floppabunny</title>
	</head>
	
	<body>
		<h1>Add a Necklace</h1>
		<div>
			<form id="necklace_form" method="post" action="/floppa/necklaces/add_necklace/">
				{% csrf_token %}
				{% for hidden in form.hidden_fields %}
					{{ hidden }}
				{% endfor %}
				{% for field in form.visible_fields %}
					{{ field.errors }}
					{{ field.help_text }}
					{{ field }}
				{% endfor %}
				<input type="submit" name="submit" value="Create Necklace" />
			</form?
		</div>
	</body>
</html>
