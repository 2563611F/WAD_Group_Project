<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>
			{% block title_block %}
			{% endblock %}
		</title>
		<link rel="stylesheet" href="{% static 'base.css' %}"/> <!--calling stylesheet-->
		<link rel="stylesheet" href="{% static 'necklacestyle.css' %}"/>
		<meta charset="UTF-8">
		<meta name = "keywords" content = "Necklace, Retailer, Online Shopping, Jewlery">
		<meta name="viewport" content="width=device-width, initial-scale-1.0">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Archivo&display=swap');
		</style>
	</head>

	<body>
	        <div class="header"></div> <!--calling header class to be applied to every page-->
	    <div>
	            <!--the floppabunny logo gif on every page except from home or index.html -->
	        				<a id ="logo" href = "{% url 'floppa:index' %}"> <img src="{% static 'images/floppabunny.gif' %}" alt="Floppabunny logo" width = 250pts /> </a>
        </div>
		<div>
		        <!--setting condition on what the user sees depending on if logged in or not-->
				{% if user.is_authenticated %}
					<div class = "body">
						<a href = "{% url 'floppa:account' %}"> <!--setting up buttons to take user to corresponding page -->
						<button class = "classic-btn", id = "btnfarright"> account</button>
						</a>
					</div>

					<div class = "body", id="btnright">
						<a href = "{% url 'floppa:cart' %}"> <img src="{% static 'images/cart.png' %}" alt="Cart" width = 40pts /> </a>
					</div>
				{% else %}
					<div class = "body", id="btnright">
						<a href = "{% url 'floppa:login' %}">
						<button class="classic-btn", id="btnright">log in</button>
						 </a>
					</div>

					<div class = "body", id="btnfarright">
						<a href = "{% url 'floppa:signup' %}">
						<button class="classic-btn", id="btnfarright">sign up</button>
						</a>

					</div>
				{% endif %}
		<!-- to here!!! -->

			<div class = "homeImage" id="btnleft" >
				<a href = "{% url 'floppa:index' %}"> <img src="{% static 'images/homeIcon.png' %}" alt="Home" width=50pts/> </a>
			</div>

		</div>
		<div class = "body">
		{% block body_block %}
		{% endblock %}
		</div>
		<div class = "footer">
			<ul>
			{% if user.is_authenticated %}
			<a href="{% url 'floppa:signout' %}">
			<button class = "classic-btn"> sign out </button>
			</a>
			{% endif %}
			</ul>
		</div>


		<script src="{% static "js/jquery-3.3.1.min.js" %}"  crossorigin="anonymous"></script>
		<script src="{% static "js/floppa-jquery.js" %}" crossorigin="anonymous"></script>

	</body>
</html>
