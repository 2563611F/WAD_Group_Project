<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>
			{% block title_block %}
			{% endblock %}
		</title>
		<link rel="stylesheet" href="{% static 'base.css' %}"/>
		<meta charset="UTF-8">
		<meta name = "keywords" content = "Necklace, Retailer, Online Shopping, Jewlery">
	</head>
	<body>
		<div class = "header">
			<ul>
				<a href = "{% url 'floppa:index' %}"> <img src="{% static 'images/homeIcon.png' %}" alt="Home" width=40pts/> </a> 
				<li> <a href = "{% url 'floppa:index' %}"> <img src="{% static 'images/floppabunny.gif' %}" alt="Floppabunny logo" width = 200pts /> </a></li>
				{% if user.signedin %}
					<a href = "{% url 'floppa:cart' %}"> Cart </a> 
					<a href = "{% url 'floppa:account' %}"> Account </a> 
				{% else %}
					<a href = "{% url 'floppa:login' %}"> Log In </a>
					<a href = "{% url 'floppa:signup' %}"> Sign Up </a>
				{% endif %}
			</ul>
		</div>
		<div class = "body">
		{% block body_block %}
		{% endblock %}
		</div>
		<div class = "footer">
			<ul>
				
			</ul>
		</div>
		
		<script src="{% static "js/jquery-3.3.1.min.js" %}"  crossorigin="anonymous"></script>
		<script src="{% static "js/floppa-jquery.js" %}" crossorigin="anonymous"></script>
		
	</body>
</html>
