<!DOCTYPE html>
{% load static %}

<html>
	<head>
		<title>
		₍⑅ᐢ.ˬ.ᐢ₎♡✧FLOPPABUNNY
		</title>
		<link rel="stylesheet" href="{% static 'base.css' %}"/>
		<meta charset="UTF-8">
		<meta name = "keywords" content = "Necklace, Retailer, Online Shopping, Jewellery">
		<meta name="viewport" content="width=device-width, initial-scale-1.0">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Archivo&display=swap');
		</style>
	</head>

	<body class="body">
		<div>
			<ul>
				
                <!-- about us button leading to about us page -->
				<a href = "{% url 'floppa:about' %}">
				<button class = "index-btn", id = "btnleft"> about us</button>
				</a>
				{% if user.is_authenticated %}
					<a href = "{% url 'floppa:signout' %}">
					<button class = "index-btn", id ="btnfarright" > sign out</button>
					</a>
				{% else %}
					<!-- sign up button leading to sign up page -->
					<a href = "{% url 'floppa:signup' %}">
					<button class = "index-btn", id = "btnright" = > sign up</button>
					</a>
					<!-- log in button leading to log in page -->
					<a href = "{% url 'floppa:login' %}">
					<button class = "index-btn", id ="btnfarright" > log in</button>
					</a>
				{% endif %}
			</ul>
		</div>
		<div class = "index-media">
			<h1>welcome 2 floppabunny</h1>
			<img class = "index-media" src="{% static 'images/bunny.png' %}" alt = "bunny"/>
			<br>
			
			<a href="{% url 'floppa:necklaces' %}">
			<button class="index-btn" id="index-necklacesbtn">
                necklaces
			</button>
			</a>
		</div>

		<script src="{% static "js/jquery-3.3.1.min.js" %}"  crossorigin="anonymous"></script>
		<script src="{% static "js/floppa-jquery.js" %}" crossorigin="anonymous"></script>

	</body>

</html>
